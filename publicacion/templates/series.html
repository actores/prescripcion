{% extends "./base.html" %}

{%  block title %} Buscador de series {% endblock %}

{% block body %}

<div class="container"  style="padding-top: 8rem;">
    <div class="row my-5">
        <table class="table" id="tablaSeries">
            <thead>
                <tr>
                    <th scope="col">Título</th>
                    <th scope="col">País</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for serie in series %}
                <tr>
                    <td>{{serie.titulo}}</td>
                    <td>{{serie.pais}}</td>
                    <td>
                        <a href="detalleExplotacion/{{serie.id}}" class="btn btn-sm btn-dark">Detalle</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
